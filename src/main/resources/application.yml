spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/example;AUTO_SERVER=TRUE
    username: su
    password:
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
